<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Book List Project</title>
</head>
<body class="header">

  <main class="all-sections">
    <section class="book-section sections sec1 activesec" id="books">
      <h1>All awesome books</h1>
     
  </section>
  <section class="form-section sections sec2" id="inputss">
    <form class="form-container">
        <h2>Add new book here</h2>
        <input type="text" class="title book-title" placeholder="Title" required>
        <br>
        <br>
        <input type="text" placeholder="Author" class="author book-author" required>
      <br>
      <br>
        <input onclick="addBooks()" type="submit" class="add-btn add-book" value="Add">
    </form>
</section>
  </main>
  <script src="main.js"></script>
</body>
</html>
